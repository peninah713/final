<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Reayou Furniture LTD</title>
  <style>
    :root {
      --primary-color: #28a745;
      --text-color: #fff;
      --card-background: rgba(0, 0, 0, 0.7);
      --nav-background: rgba(0, 0, 0, 0.8);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Background container */
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    nav {
      background-color: var(--nav-background);
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--card-background);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: var(--text-color);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34c759;
    }
    .contact-info {
      text-align: center;
      margin-top: 20px;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light-mode');
  }

  // Smooth slideshow script
  let slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  setInterval(() => {
    slides[currentIndex].style.opacity = 0;  // fade out current
    currentIndex = (currentIndex + 1) % slides.length;  // next index
    slides[currentIndex].style.opacity = 1;  // fade in next
  }, 5000);  // change every 5 seconds
</script>

</html>
