  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');

  <style>
    /* Reset + fonts */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #e6f2e6;
      color: #333;
      position: relative;
      z-index: 1;
    }

    /* Slideshow background */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 15s infinite;
    }
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 5s; }
    .slide:nth-child(3) { animation-delay: 10s; }

    @keyframes fade {
      0%, 20% { opacity: 1; }
      33%, 100% { opacity: 0; }
    }

    /* Navbar */
    nav {
      background-color: rgba(46, 125, 50, 0.9);
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background-color: rgba(0,0,0,0.4);
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    /* Container */
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      background-color: rgba(255,255,255,0.85);
      border-radius: 10px;
    }

    /* Gallery */
    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery-images img {
      width: calc(25% - 15px);
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Banner section */
    .background-section {
      background-color: rgba(0,0,0,0.4);
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 50px;
      text-align: center;
    }
    .background-section a {
      color: #ffeb3b;
      text-decoration: underline;
    }

    /* Google Map */
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 50px;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #4cd453;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    footer {
      background-color: rgba(73, 194, 81, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
